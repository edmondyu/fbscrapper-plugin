<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>FB Post Scraper</h1>
    <div class="stats">
      <span id="count">0</span> posts scraped
    </div>
    <div class="controls">
      <button id="toggleBtn" class="btn btn-start">Start Scraping</button>
      <button id="exportBtn" class="btn btn-export">Export JSON</button>
      <button id="clearBtn" class="btn btn-clear">Clear All</button>
    </div>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
